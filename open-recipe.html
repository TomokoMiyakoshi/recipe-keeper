<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script type="module" src="js/main.js"></script>
    <script src="/dist/localforage.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="top-nav">
                <li>
                    <button class="open-menu-btn" aria-label="open-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </li>
                <li>
                    <button class="close-menu-btn hide" aria-label="close-menu">
                        &times;
                    </button>
                </li>
            </ul>
            <ul class="menu hide">
                <li><a href="new-recipe.html">Add Recipe</a></li>
                <li><a href="index.html">View Recipes</a></li>
                <li><a href="grocery-list.html">Grocery List</a></li>
            </ul>
        </nav>
    </header>
   
    <main class="open-recipe">
        <div class="img-container">
            <img src="" alt="">
        </div>
        <div class="details-container">
            <h1>Recipe name</h1>
            <div class="tags-container"></div>
            <h2>4 servings</h2>
            <div class="btns-container">

                <button class="edit-btn">
                    <i class="fa fa-pencil"></i>
                    <span>Edit</span>
                </button>
                <button class="star-btn">
                    <i class="fa fa-star"></i>
                    <span>Star</span>
                </button>
                <button class="print-btn">
                    <i class="fa fa-print"></i>
                    <span>Print</span>
                </button>
                <button class="delete-btn">
                    <i class="fa fa-trash"></i>
                    <span>Delete</span>
                </button>
            </div>
        </div>

        <div class="ing-container">
            <h1>Ingredients</h1>
            <button class="select-btn">Select all</button>
            <span>|</span>
            <button class="add-btn">Add to grocery list</button>
            <ul></ul>
            
        </div>

        <div class="ins-container">
            <h1>Instructions</h1>
            <ol></ol>
        </div>
    </main>
